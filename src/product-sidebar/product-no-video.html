<div class="container-fluid content-space-t-md-5 content-space-t-lg-6 position-md-absolute top-0 start-0 end-0">
  <div class="row justify-content-end">
    <div class="col-md-5 col-lg-4 position-relative zi-2 mb-1 mb-md-0">
      
      <!-- Sticky Block -->
        <div id="stickyBlockStartPoint">
          <div class="js-sticky-block"
               data-hs-sticky-block-options='{
                 "parentSelector": "#stickyBlockStartPoint",
                 "breakpoint": "md",
                 "startPoint": "#stickyBlockStartPoint",
                 "endPoint": "#stickyBlockEndPoint",
                 "stickyOffsetTop": 220,
                 "stickyOffsetBottom": 12
               }'>
       <!-- End Sticky Block -->

       <!-- Card -->
        <div class="card card-flush card-transition p-3 shadow">
          <p class="text-center text-muted">@@available</p>
          <div class="position-relative mx-auto">
            <img class="card-img-top img-fluid" src="@@productimage" alt="Card image cap" style="height:300px; width:300px;">
            <div class="position-absolute top-50 start-50 translate-middle">
          </div>
        </div>

        <!-- CTAs -->
          <div class="card-body">
            <div class="d-grid mb-5">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal">@@cta-contact</button>
            </div>

            <!-- Subscribe -->
              <div class="container content-space-1 d-none d-sm-none d-md-block d-lg-block d-xl-block mx-auto">
                <div class="w-100 text-center mx-md-auto">
                  <div class="row justify-content-lg-between">
                    <!-- Heading -->
                      <div class="mb-3">
                        <h4>Join Our Mailing List:</h4>
                      </div>
                    <!-- End Heading -->
                    <form>
                      <div class="input-card card-transition input-card-sm border mb-3 shadow-xl">
                        <div class="input-card-form">
                          <label for="subscribeFormEg1" class="form-label visually-hidden">Enter email</label>
                          <input type="text" class="form-control form-control-lg" id="subscribeFormEg1" placeholder="Enter email" aria-label="Enter email">
                        </div>
                        <button type="button" class="btn darkblue-900 text-white btn-lg">Get started</button>
                      </div>
                  </form>
              <!-- End Subscribe -->

              <!-- Downloads -->
                <div class="">
                  <h4 class="mt-5 mb-3">Downloads:</h4>
                  <div class="card card-flush card-transition shadow-xl pt-3">
                    <a class="px-3 stretched-link" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appModal" style="position: relative;">
                      <img class="img-fluid rounded-3" src="../assets/img/specchem/app.png" alt="Card image cap" style="height:150px; width:150px;">
                    </a>
                  </div>
                  <div class="card card-flush card-transition shadow-xl mt-3 pb-3">
                    <a class="px-3 stretched-link" download="/assets/data-sheets/tech/Deco-Shine-Tech-Sheet1.pdf" href="assets/img/specchem/icons/tds-pdf-icon-yellow.png" title="All Shield EX Technical Data Sheet PDF" style="position: relative;">
                      <img class="img-fluid mt-3 rounded-2" src="../assets/img/specchem/specguide.png" alt="Card image cap" style="height:150px; width:150px;">
                    </a>
                  </div>
                </div>
              <!-- End Downloads -->
            </div>
          </div>
        </div>
      <!-- End Subscribe -->
    </div>
  </div>
  <!-- End Card -->
</div>
</div>
<!-- End Sticky Block -->
</div>
</div>
</div>
